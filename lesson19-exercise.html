<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/lesson19-exercise.css">

    <title>Lesson 19 - CSS Selectors II - Exercise</title>
</head>
<body>
    <form>
        <ul class="form-exercise">
            <li><label>Full Name <span class="required">*</span></label>
                <input type="text" name="field1" class="field-divided" placeholder="First" />
                <input type="text" name="field2" class="field-divided" placeholder="Last" /></li>
            <li>
                <label>Email address <span class="required">*</span></label>
                <input type="email" name="field3" class="field-long" />
            </li>
            <li>
                <label>Topic</label>
                <select name="field4" class="field-select">
                    <option value="Comment">Comment</option>
                    <option value="Report">Report</option>
                    <option value="Common problems">Common problems</option>
                    <option value="Data request">Data request</option>
                    <option value="Warning message">Warning message</option>
                </select>
            </li>
            <li>
                <label>Please write message text <span class="required">*</span></label>
                <textarea name="field5" id="field5" class="field-long field-textarea"></textarea>
            </li>
            <li>
                <input type="submit" value="Save and send" />
            </li>
        </ul>
    </form>
</body>
</html>
